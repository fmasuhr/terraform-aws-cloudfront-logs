name: Terraform

on: push

jobs:
  validate:
    runs-on: ubuntu-22.04

    steps:

    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3.1.1

    - uses: Homebrew/actions/setup-homebrew@master

    - name: Install tflint
      run: brew install tflint

    - name: Run tflint
      run: make tflint
    - name: Run terraform validate
      run: make validate
      env:
        AWS_REGION: us-east-1
